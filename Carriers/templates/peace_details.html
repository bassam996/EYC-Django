{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block body %}

{% if LANGUAGE_CODE == 'ar' %}

    <!-- '2' Start code for Single Page information-->
    <div class="single-page">
        <div class="single-page-img">
            <img class="" src="{{peacedetail.image.url}}" alt="Single-page" title="Single-page" />
        </div>
        <div class="container single-page-info">
            <h3>{{peacedetail.title}}</h3>
            <p>{{peacedetail.desc|safe}}</p> 
        </div>
    </div>
    <!-- '2' End code for Event information-->
{% else %}


    <!-- '2' Start code for Single Page information-->
    <div class="single-page">
        <div class="single-page-img">
            <img class="" src="{{peacedetail.image.url}}" alt="Single-page" title="Single-page" />
        </div>
        <div class="container single-page-info">
            <h3>{{peacedetail.title_en}}</h3>
            <p>{{peacedetail.desc_en|safe}}</p> 
        </div>
    </div>

{% endif %}

{% endblock body %}
