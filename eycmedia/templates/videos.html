{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block body %}
{% if LANGUAGE_CODE == 'ar' %}


<div class="news-page">
  <!-- Parent Div -->
  <!-- Background img for news page -->
  <div class="news-page-img">
    <img src="{% static 'images/post.jpg' %}" alt="post pic" title="post pic" />
  </div>

  <!-- Code for news sections -->
  <section class="container news-page-info">
    <!-- Heading for this section -->
    <div class="news-heading">
      <h3>المقاطع المرئيه</h3>
    </div>
    <!-- First Row -->
    <div class="row news-page-box">
        {% for v in videos %}
      <section class="news-box-info col-md-6 col-12" onclick="OpenSingleRadioPage()">
        <a href="{{v.video.url}}">
        <video width='530' controls>
            <source src="{{v.video.url}}" type='video/mp4'>
            متصفحك لا يدعم تشغيل الفيديوهات المباشره.
        </video></a>
        <div class="news-info">
          <h3 class="media-title">{{v.title}}</h3>
        </div>
      </section>
      {% endfor %}
    </div>
  </section>
</div>
<!-- '2' End code for Post News-->

{% else %}

<div class="news-page">
  <!-- Parent Div -->
  <!-- Background img for news page -->
  <div class="news-page-img">
    <img src="{% static 'images/post.jpg' %}" alt="post pic" title="post pic" />
  </div>

  <!-- Code for news sections -->
  <section class="container news-page-info">
    <!-- Heading for this section -->
    <div class="news-heading">
      <h3>Videos</h3>
    </div>
    <!-- First Row -->
    <div class="row news-page-box">
        {% for v in videos %}
      <section class="news-box-info col-md-6 col-12" onclick="OpenSingleRadioPage()">
        <a href="{{v.video.url}}">
        <video width='530' controls>
            <source src="{{v.video.url}}" type='video/mp4'>
            Your browser does not support the video tag.
        </video></a>
        <div class="news-info">
          <h3 class="media-title">{{v.title_en}}</h3>
        </div>
      </section>
      {% endfor %}
    </div>
  </section>
</div>

{% endif %}

{% endblock body %}
